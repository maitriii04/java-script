<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEven</title>
    <script>
        function oddEven(){
            var a=document.f1.n.value;
            if(a%2==0){
                alert(a+"even");
            }
            else{
                alert(a+"Odd");
            }
        }
    </script>
</head>
<body>
    <h1>check?</h1>
    <form name="f1">
        Enter number:<input type="text" name="n">
    <button onclick="oddEven()">ans</button>
    </form>
</body>
</html>
